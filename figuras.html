    <section class="cuadrado">
        <form class="cuadrado__form">       
        <h2>Calcula el área y perimetro del cuadrado</h2>
       <div class="cuadrado__form--canvas"> 
        <canvas height="90" width="90" id="dibujoCuadrado"></canvas>
       </div>       
        <div class="cuadrado__form--label">
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
              </label>
        </div>
        <div class="cuadrado__form--inputs">
            
            <input id= "inputCuadrado" type="number" />
        </div>
        <div class="cuadrado__form--button">
            <button type="button" onclick="calcularperimetroCuadrado()" > Calcular el perimetro</button>
            <button type="button" onclick="calcularÁereaCuadrado()" > Calcular el área</button>      
        </div>
      
       </form>
       
          </section>

     <!--triangulo -->
<section class="triangulo">
